<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Text-Analyzer</title>
</head>
<body>
    <div class="container">
        <h2>Text Text-Analyzer</h2>
        <form id="word-counter">
            <div class="form-group">
                <p>Input a text to get a total word count:</p>
                <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
                <p>Optionally enter a word to count the number of times it occurs in a passage:</p>
                <input type="text" id="word" name="word" class="form-control">
                <br>
                <button type="submit" class="btn btn-success">Submit Process</button>
                </div>
        </form>
        <p>Total Word Count: <span id="total-count"></span></p>
        <br>
        <p>Selected Word Count: <span id="selected-count"></span></p>
        <span id="bolded-passage"></span>
        <br>
        <p>Total Sentence: <span id="total-sentence"></span></p>
        
       </div>
</body>
</html>
